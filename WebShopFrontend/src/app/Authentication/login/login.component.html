<section class="section">
    <div class="container">
        <div class="tabs is-centered is-medium is-boxed is-rounded is-fullwidth">
            <ul>
                <li class="is-active"><a routerLink="/authentication/login">Login</a></li>
                <li><a routerLink="/authentication/register">Register</a></li>
            </ul>
        </div>

            <label class="label">Email</label>                    
            <div class="Field">
                <div class="control has-icons-left">
                    <input class="input is-link is-rounded" type="email"
                           [(ngModel)]="Email" required/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                </div>
            </div>

            <p class="mt-4"></p>
            
            <label class="label">Password</label>
            <div class="Field">
                <p class="control is-expanded has-icons-left">
                    <input class="input is-link is-rounded" type="password"
                           [(ngModel)]="Password" required/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                </p>
            </div>

            <p class="mt-4">
            </p>

            <button class="button is-link is-rounded" type="button"  (click)="Login()">
                Login
            </button>

    </div>
</section>
