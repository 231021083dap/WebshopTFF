<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            User administration!
        </div>
    </div>
</section>

<section class="section">
    <div class="container">

        <div class="Field">
            <div class="control">
                <input type="text" 
                        name="Email"
                        id="Email"
                        class="input is-link is-rounded" 
                        placeholder="Email" 
                        [(ngModel)]="User.Email" 
                        #RegisterUserForm="ngModel"
                        required>  
            </div>
        </div>

        <p class="mt-4">
        </p>
        
        <div class="Field">
            <div class="control">
                <input type="password" 
                        name="Password"
                        id="Password"
                        class="input is-link is-rounded"
                        placeholder="Password" 
                        [(ngModel)]="User.Password"
                        #RegisterUserForm="ngModel"
                        required>
            </div>
        </div>

        <p class="mt-4">
        </p>
        
        <div class="Field">
            <div class="control">
                <input type="text" 
                        name="Phone"
                        id="Phone"
                        class="input is-link is-rounded"
                        placeholder="Phone" 
                        [(ngModel)]="User.Phone"
                        #RegisterUserForm="ngModel"
                        required>
            </div>
        </div>
        
        <p class="mt-4">
        </p>
        
        <div class="Field">
            <div class="control">
                <input type="text" 
                        name="FirstName"
                        id="FirstName"
                        class="input is-link is-rounded"
                        placeholder="Firstname" 
                        [(ngModel)]="User.FirstName"
                        #RegisterUserForm="ngModel"
                        required>
            </div>
        </div>
        
        <p class="mt-4">
        </p>
        
        <div class="Field">
            <div class="control">
                <input type="text" 
                        name="MiddleName"
                        id="MiddleName"
                        class="input is-link is-rounded"
                        placeholder="Middlename" 
                        [(ngModel)]="User.MiddleName"
                        #RegisterUserForm="ngModel"
                        >
            </div>
        </div>
        
        <p class="mt-4">
        </p>
        
        <div class="Field">
            <div class="control">
                <input type="text" 
                        name="LastName"
                        id="LastName"
                        class="input is-link is-rounded"
                        placeholder="Lastname" 
                        [(ngModel)]="User.LastName" 
                        #RegisterUserForm="ngModel" 
                        required>
            </div>
        </div>
        
        <p class="mt-4">
        </p>
        
        <div class="Field">
            <div class="control">
                <input type="text" 
                        name="Address"
                        id="Address"
                        class="input is-link is-rounded"
                        placeholder="Address" 
                        [(ngModel)]="User.Address" 
                        #RegisterUserForm="ngModel" 
                        required>
            </div>
        </div>
        
        <p class="mt-4">
        </p>
        
        <div class="Field">
            <div class="control">
                <input type="text" 
                        name="Postal Code"
                        id="Postal Code"
                        class="input is-link is-rounded" 
                        placeholder="Postal code" 
                        [(ngModel)]="User.PostalCode" 
                        #RegisterUserForm="ngModel" 
                        required>
            </div>
        </div>

        <p class="mt-4">
        </p>

        <div class="select is-link is-rounded is-fullwidth">
            <select [(ngModel)]="User.UserRoleId">
                <option disabled value ="null" selected>Select Role</option>
                <option *ngFor="let role og Roles" [value]="role.RoleId">
                    {{role.RoleName}}
                </option>
            </select>
        </div>

        <p class="mt-4">
        </p>
        
        <button class="button is-link is-rounded is-fullwidth" (click)="saveUser()">Save User</button>
        
        <p class="mt-2">
        </p>
        
        <button class="button is-link is-rounded is-fullwidth" (click)="cancel()">Cancel</button>
            
        
        <p class="mt-6">
        </p>
        <p class="mt-6">
        </p>
        <p class="pt-6">
        </p>
        <p class="pt-6">
        </p>


        <section class="hero is-centered is-bold">
            <div class="table-container">
                <table class="table is-striped is-hoverable is-fullwidth">
                    <div *ngFor="let user of Users">
                    <thead>
                        <tr>
                            <th><abbr title="FirstName">Firstname</abbr></th>
                            <th><abbr title="MiddleName">Middlename</abbr></th>
                            <th><abbr title="LastName">Lastname</abbr></th>
                            <th><abbr title="Email">Email</abbr></th>
                            <th><abbr title="Edit"></abbr></th>
                            <th><abbr title="Delete"></abbr></th>
                        </tr>
                    </thead>    
                    <tbody>
                            <tr>
                                <td>{{user.FirstName}}</td>
                                <td>{{user.MiddleName}}</td>
                                <td>{{user.LastName}}</td>
                                <td>{{user.Email}}</td>
                                <td><button class="button is-link is-rounded" (click)="editUser(user)">Edit user</button></td>
                                <td><button class="button is-link is-rounded" (click)="deleteUser(user)">Delete user</button></td>
                            </tr>
                        </tbody>
                    </div>
                </table>
            </div>
        </section>
        
        <p class="mt-6">
        </p>
        
        <p class="mt-6">
        </p>
    </div>
</section>
