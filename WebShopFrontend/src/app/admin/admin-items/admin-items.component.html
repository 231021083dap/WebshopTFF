<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            Item administration!
        </div>
    </div>
</section>

<section class="section">
    <div class="container">

        <div class="Field">
            <label class="label">Product Name</label>
            <div class="control">
                <input class="input is-link is-rounded" 
                       type="text"
                       [(ngModel)]="Item.ItemName" 
                       required>  
            </div>
        </div>

        <p class="mt-4">
        </p>

        <div class="Field">
            <label class="label">Product description</label>
            <div class="control">
                <textarea class="textarea is-link" 
                          name="ItemDescription"
                          type="text"
                          [(ngModel)]="Item.ItemDescription"
                          required></textarea>
            </div>
        </div>
        
        <p class="mt-4">
        </p>

        <div class="Field">
            <label class="label">Product subcategory id</label>
            <div class="control">
                <input class="input is-link is-rounded" 
                       type="number"
                       [(ngModel)]="Item.SubCategoryId" 
                       required>  
            </div>
        </div>
        
        <p class="mt-4">
        </p>

        <div class="Field">
            <label class="label">Product price</label>
            <div class="control">
                <input class="input is-link is-rounded" 
                       type="number"
                       [(ngModel)]="Item.ItemPrice" 
                       required>  
            </div>
        </div>
        
        <p class="mt-4">
        </p>

        <div class="Field">
            <label class="label">Product discount</label>
            <div class="control">
                <input class="input is-link is-rounded" 
                       type="number"
                       [(ngModel)]="Item.ItemDiscount" 
                       required>  
            </div>
        </div>
        
        <p class="mt-4">
        </p>

        <div class="Field">
            <label class="label">Amount in storage</label>
            <div class="control">
                <input class="input is-link is-rounded" 
                       type="number"
                       placeholder="Products in stock" 
                       [(ngModel)]="Item.ItemAmount" 
                       required>  
            </div>
        </div>

        <p class="mt-4">
        </p>

        <button class="button is-link is-rounded is-fullwidth" (click)="saveItem()">Save Item</button>

        <p class="mt-2">
        </p>

        <button class="button is-link is-rounded is-fullwidth" (click)="cancel()">Cancel</button>

        <p class="mt-6">
        </p>
        <p class="mt-6">
        </p>
        <p class="pt-6">
        </p>
        <p class="pt-6">
        </p>

        <section class="hero is-centered is-bold">
            <div class="table-container">
                <table class="table is-striped is-hoverable is-fullwidth">
                    <div *ngFor="let item of Items">
                    <thead>
                        <tr>
                            <th><abbr title="ItemName">Product Name</abbr></th>
                            <th><abbr title="ItemDescription">Item Description</abbr></th>
                            <th><abbr title="ItemPrice">Item Price</abbr></th>
                            <th><abbr title="ItemSubCategoryId">Item Subcategory Id</abbr></th>
                            <th><abbr title="SubCategoryName">Item Subcategory Name</abbr></th>
                            <th><abbr title="Edit"></abbr></th>
                            <th><abbr title="Delete"></abbr></th>
                        </tr>
                    </thead>    
                    <tbody>
                            <tr>
                                <td>{{item.ItemName}}</td>
                                <td>{{item.ItemDescription}}</td>
                                <td>{{item.ItemPrice}},-</td>
                                <td>{{item.SubCategoryId}}</td>
                                <td>{{item.SubCategory?.SubName}}</td>
                                <td><button class="button is-link is-rounded" (click)="editItem(item)">Edit item</button></td>
                            </tr>
                        </tbody>
                    </div>
                </table>
            </div>
        </section>

    </div>
</section>
