<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            SubCategory administration!
        </div>
    </div>
</section>

<section class="section">
    <div class="container">

        <form (ngSubmit)="saveSub()" #RegisterItemFrom="ngForm">

            <div class="Field">
                <div class="control">
                    <label class="label">SubCategory Name</label>
                    <input class="input is-link is-rounded" type="text"
                        [(ngModel)]="Sub.SubName" required>  
                </div>
            </div>

            <div class="Field">
                <div class="control">
                    <label class="label">Category Id</label>
                    <input class="input is-link is-rounded" type="text"
                        [(ngModel)]="Sub.CategoryId" required>  
                </div>
            </div>
            
            <p class="mt-4">
            </p>

            <button class="button is-link is-rounded is-fullwidth" onclick="saveSub()">Save SubCategory</button>

            <p class="mt-2">
            </p>

            <button class="button is-link is-rounded is-fullwidth" onclick="cancel()">Cancel</button>

        </form>

        <p class="mt-6">
        </p>
        
        <p class="mt-6">
        </p>

        Og så lige en liste hvor man kan ændre og slette andre subs. 
    </div>
</section>
